<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website A/B Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to this silly website!</h1>
    </header>
    
    <main>
        <section class="static-section">
            <h2>This is really is a silly website</h2>
            <p>At least it's orange.</p>
        </section>
        
        <section class="dynamic-section" id="dynamicSection">
            <h2>Second silly section</h2>
            <p id="testContent">Still love that it's orange.</p>
            <button id="testButton">Click Me!</button>
        </section>
    </main>
    
    <footer>
        <h3>Click at the button below!</h3>
        <button id="ctaButton">Subscribe Now</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
